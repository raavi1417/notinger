<html>
    <head>
        <title>Index File</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Notinger</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">About Us</a>
                        </li>
                      
                        <li class="nav-item">
                          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                        </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>  
                  <div class="alert alert-dark" role="alert">
                        Welcome On Notinger <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                      </div>
                      <div class="container">
                      <form method="post" action="/analyze">
                        {% csrf_token %}
                          <div class="form-group">
                              <label for="exampleFormControlTextarea1">Enter Text to see Magic</label>
                              <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                                <label class="custom-control-label" for="customSwitch1">Remove Punctiation</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" name="capital" class="custom-control-input" id="customSwitch2">
                                <label class="custom-control-label" for="customSwitch2">Capitalized</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" name="newlinermv" class="custom-control-input" id="customSwitch3">
                                <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
                             </div>
                           <div class="form-group">
                               <input type="submit" class="btn btn-info">
                           </div>
                       </form> 
                    </div>
    </body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
